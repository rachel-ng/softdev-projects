{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}

<div class="container">
	<div class="shadow-sm p-3 mb-5 bg-white rounded" id="loginBox">

  <h5 class="display-4">Welcome to Ambrosia!</h5>

  <form action ="/register_auth" method="POST">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" name="confirmedPassword" placeholder="Confirm password" required>
    </div>
    <i>Already have an account? Login <a href="/login">here</a>! </i> <br>

    <br>

    <button type="submit" class="btn btn-primary" value="Login">Submit</button> <br> <br>

		</form>
		</div>
</div>

{% endblock %}
