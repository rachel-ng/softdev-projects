{% extends "base.html" %}

{% block title %}Signup{% endblock %}


{% block content %}
<div class="container">

  <div class="form_block">
  <h2 style="margin-bottom: 15px;">Sign Up</h2>
  <form action ="/signup_auth" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="form-row align-items-center" style="margin-top: -5px; margin-bottom: 15px;">
      <div class="col-6">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="col-6">
      <label for="password">Retype Password</label>
      <input type="password" id="repass" class="form-control" name="repass" placeholder="Retype Password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" value="signup">Submit</button>

  </form>
  </div>
</div>
{% endblock %}
