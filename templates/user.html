{% extends "base.html" %}

{% block title %}

{% endblock %}


{% block content %}
<div class="container justify-content-center">

  <h1>{{ info['username'] }}</h1>

    <div class="col-sm">

    </div>
  </div>

</div>
{% endblock %}
