{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='generalStyles.css') }}">
{% endblock %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div id="mainCard">
    <div class="card bg-light mb-3">
      <div class="card-body">
        <h5 class="display-4">Welcome {{user}}</h5>
        <i>Please fill out all fields below, or update them with new information!</i>
        <br>
        <i>Previously inputted information will be autofilled.</i>

        <br>
        <br>
        <form action="/user_info" method="POST">

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{user_data[0]}}" class="form-control">
          </div>

          <div class="form-group">
            <label for="height">Height(cm)</label>
            <input type="number" id="height" name="height" value="{{user_data[1]}}" class="form-control">
          </div>

          <div class="form-group">
            <label for="weight">Weight(kg)</label>
            <input type="number" id="weight" name="weight" value="{{user_data[2]}}" class="form-control">
          </div>

          <div class="form-group">
            <label for="allergies">Allergies (Please separate by commas)</label>
            <input type="text" id="allergies" name="allergies" value="{{user_data[3]}}" class="form-control">
          </div>

          <div class="form-group">
            <label for="dietary_restrictions">Dietary Restrictions</label>
            <input type="text" id="dietary_restrictions" name="dietary_restrictions" value="{{user_data[4]}}" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary" name="Save">Submit</button>

          <!-- REMINDER TO DELETE LATER -->

          Weight (kg): <input type="number" name="weight" value="{{user_data[2]}}"> <br><br>
          Allergies (Please separate by commas): <input type="text" name="allergies" value="{{user_data[3]}}"> <br><br>
          Dietary Restrictions (Please separate by commas): <input type="text" name="dietary_restrictions" value="{{user_data[4]}}"> <br><br>
          <input type="submit" name="Save"> -->
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
{% endblock %}
